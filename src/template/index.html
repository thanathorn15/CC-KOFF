<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./style.css" /> -->

    <title>CC-KOFF</title>
  </head>
  <body class="container bg-body-tertiary">
    <!--NAV-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Logo-grand -->
        <a class="navbar-brand" href="#">CC-KOFF</a>

        <!-- Mobile - Hamburger Menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- DESKTOP -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Order</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Stock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--MAIN-->
    <main class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <img src="../assets/coffee.png" />
        </div>
        <!--RIGHT-->
        <div class="col">
          <h1 class="my-5">Ethiopia - Yirgacheffe</h1>
          <form>
            <!-- FORM ROW 1-->
            <div class="row mb-1">
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text">$$</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="price"
                      id="product-price"
                    />
                    <label for="floatingInputGroup1">price</label>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="input-group mb-3">
                  <span class="input-group-text">$$</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="product-quantity"
                      placeholder="quantity"
                    />
                    <label for="floatingInputGroup1">quantity</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- FORM ROW2 -->
            <div class="row mb-5">
              <div class="input-group mb-3">
                <span class="input-group-text">$$</span>
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="product-shipping"
                    placeholder="shipping"
                  />
                  <label for="floatingInputGroup1">shipping</label>
                </div>
              </div>
            </div>

            <!--ERROR-DISPLAY-->
            <div class="alert alert-danger" role="alert" id = "error">Error!! Invalid input</div>

            <!-- ROW3 -->
            <div class="row">
              <button type="button" class="btn btn-primary" id="total-btn">Totalssss</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!--total-->
    <div class="card">
      <div class="card-body">Total: <span id = "result"></span></div>
    </div>
  </body>
</html>
